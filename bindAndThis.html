    <body>
        



        <script>
            let dog = {
                sound: 'woof', 
                talk: function() {
                    console.log(this.sound);
                }
            }

                dog.talk(); //woof
                let talkFunction = dog.talk; 
                talkFunction(); //undefined BECAUSE the connection between 'this.' and the dog object is lost, so
                                //this.sound returns undefined. In a function, the 'this' keyword does not refer to
                                //the context where the function was defined, it refers to the context where the function
                                //is being called. However we can bind it to that context using the function 'bind':

            let boundFunction = 
            talkFunction.bind(dog)
            boundFunction(); //woof
            
        </script>
    </body>
